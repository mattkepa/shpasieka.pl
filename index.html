    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const tileLinks = Array.from(document.querySelectorAll('.logo-tiles-link-container a'));
        console.log(tileLinks);

        function showTeamName() {
          const teamName = this.attributes[2].nodeValue;
          const nameContainer = document.querySelector('.logotypes-text-container > .team-name');
          nameContainer.innerHTML = teamName;
        }

        function hideTeamName() {
          const nameContainer = document.querySelector('.logotypes-text-container > .team-name');
          nameContainer.innerHTML = ' ';
        }

        tileLinks.forEach(tileLink => tileLink.addEventListener('mouseover', showTeamName));
        tileLinks.forEach(tileLink => tileLink.addEventListener('mouseout', hideTeamName));
      })
    </script>
